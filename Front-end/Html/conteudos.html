<body>
    <div class="container">
        <header>
            <button id="btn-menu" type="button" name="botão-do-menu" title="botao-menu">
                <i class="fa-solid fa-bars"></i>
                <i id="ocultar" class="fa-solid fa-bars-staggered ocultar"></i>
            </button>

            <figure id="div-logomarca">
                <img id="logo" src="https://telesintese.com.br/wp-content/uploads/2016/09/logo-Inovacao-azul-claro-332px.png" alt="" srcset="">
                <h1>TQC Brasil</h1>
            </figure>

            <button id="barra-tt" type="button" name="botão-para-troca-de-tema" title="botao-troca-tema">
                <div id="seletor-tt"></div>
                </button>
        </header>

        <nav id="menu" class="menu">
            <section>
                <div>
                  <a class="pags plink" href="#">
                      <i class="fa-solid fa-house"></i>
                      <span class="textMenu elem-text-menu">Home</span>
                  </a>
                  
                  <a id="pAtual" class="pags plink" href="#">
                      <i class="fa-solid fa-film"></i>
                      <span class="textMenu elem-text-menu">Conteúdos</span>
                  </a>
                  
                  <a class="pags plink" href="#">
                      <i class="fa-solid fa-question"></i>
                      <span class="textMenu elem-text-menu">Perguntas</span>
                  </a>
              </div>

              <div>
                <a class="pags psair" href="#">
                      <i class="fa-solid fa-arrow-right-from-bracket"></i>
                      <span class="textMenu elem-text-menu">Sair</span>
                  </a>
              </div>
            </section>
        </nav>
        
        <div class="video-layout">
            <div class="player-side">
                <div class="video-wrapper">
                    <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
                </div>
                <div class="video-desc">
                    <h1>Aula 01: Introdução ao Sistema</h1>
                    <p>Aprenda os conceitos básicos da nossa plataforma interna.</p>
                </div>
            </div>

            <aside class="playlist-side">
                <h3>Conteúdo do Módulo</h3>
                <div class="playlist-list">
                    <div class="video-item active">
                        <span class="status-dot"></span>
                        <p>01. Introdução</p>
                        <small>12:00</small>
                    </div>
                    <div class="video-item">
                        <span class="status-dot"></span>
                        <p>02. Configurações Iniciais</p>
                        <small>08:45</small>
                    </div>
                    </div>
                <button class="btn-sair-video" onclick="history.back()">Sair do Treinamento</button>
            </aside>
        </div>
</body>
